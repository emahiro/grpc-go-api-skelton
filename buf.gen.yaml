version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/emahiro/grpc-go-api-skelton/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
