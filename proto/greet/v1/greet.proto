syntax="proto3";

package proto.greet.v1;

message Greet {
  int32 id = 1;
  string message = 2;
  int32 user_name = 3;
}

message GreetRequest {
  string  user_name = 1;
}

message GreetResponse {
  string message = 2;
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
  rpc GreetWithError(GreetRequest) returns (GreetResponse) {}
}
